<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suika Game - Pro Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background-color: #f7f4d3; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            overflow: hidden; 
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        #scaler {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px; 
            padding: 20px;
            transform-origin: top center;
        }

        #game-container { 
            position: relative; 
            border: 12px solid #8b5a2b; 
            border-top: none;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 0 0 30px 30px;
            overflow: hidden; 
            width: 500px; 
            height: 750px;
        }

        /* Danger Line - Same style and color as drop line */
        #danger-line {
            position: absolute;
            top: 95px; 
            width: 100%;
            height: 0px;
            border-top: 2px dashed rgba(139, 90, 43, 0.4);
            z-index: 1;
        }

        #drop-line {
            position: absolute;
            top: 80px;
            width: 2px;
            height: 100%;
            border-left: 2px dashed rgba(139, 90, 43, 0.4);
            pointer-events: none;
            z-index: 1;
            transform: translateX(-50%);
        }

        #cloud-sprite {
            position: absolute;
            top: 5px;
            width: 130px; 
            height: auto;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5; /* Behind the fruit */
        }

        /* Fruit canvas sits on top of the cloud */
        canvas { position: relative; z-index: 10; }

        #game-over-ui {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
        }

        #game-over-ui h1 { font-size: 60px; margin: 0; color: #ff6b6b; }

        .side-panel { display: flex; flex-direction: column; gap: 20px; width: 200px; } 
        
        .info-box {
            background: #fffbe6;
            border: 6px solid #8b5a2b;
            border-radius: 25px;
            padding: 15px;
            text-align: center;
            color: #5d4037;
            box-shadow: 5px 5px 0px #d7ccc8;
        }
        
        #score { font-size: 36px; font-weight: bold; }
        .label-text { font-size: 18px; font-weight: bold; margin-bottom: 5px; }

        #restart-btn {
            padding: 18px 45px;
            font-size: 24px;
            background: #8b5a2b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            font-family: inherit;
            box-shadow: 0 6px 0 #5d4037;
        }
        #restart-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #5d4037; }
    </style>
</head>
<body>

    <div id="scaler">
        <div id="game-container">
            <div id="danger-line"></div>
            <div id="drop-line"></div>
            <img id="cloud-sprite" src="cloud.png" alt="Cloud">
            
            <div id="game-over-ui">
                <h1>GAME OVER</h1>
                <p style="font-size: 24px;">Score: <span id="final-score">0</span></p>
                <button id="restart-btn" onclick="location.reload()">PLAY AGAIN</button>
            </div>
        </div>

        <div class="side-panel">
            <div class="info-box">
                <div class="label-text">SCORE</div>
                <div id="score">0</div>
            </div>
            <div class="info-box">
                <div class="label-text">NEXT</div>
                <canvas id="next-fruit-canvas" width="100" height="100"></canvas>
            </div>
            <div class="info-box">
                <div class="label-text">EVOLUTION</div>
                <img src="evolution.png" style="width: 100%; border-radius: 10px;">
            </div>
        </div>
    </div>

<script>
const { Engine, Render, Runner, World, Bodies, Body, Events, Composite } = Matter;

const engine = Engine.create();
const world = engine.world;
const width = 500;
const height = 750;
const GAP_ADJUSTER = 1.25;
const DANGER_Y = 95; 

// Responsive scaling
function handleResize() {
    const scaler = document.getElementById('scaler');
    const totalContentWidth = width + 250;
    const scale = Math.min(window.innerWidth / totalContentWidth, (window.innerHeight - 40) / height);
    scaler.style.transform = scale < 1 ? `scale(${scale})` : `scale(1)`;
}
window.addEventListener('resize', handleResize);
handleResize();

const render = Render.create({
    element: document.getElementById('game-container'),
    engine: engine,
    options: { width, height, wireframes: false, background: 'transparent' }
});

Render.run(render);
Runner.run(Runner.create(), engine);

const FRUIT_DATA = [
    { radius: 22, img: 'コスチューム1.png' },
    { radius: 32, img: 'いちご.png' },
    { radius: 42, img: 'ぶどう.png' },
    { radius: 52, img: 'デコポン.png' },
    { radius: 65, img: '柿.png' },
    { radius: 78, img: 'りんご.png' },
    { radius: 90, img: '梨.png' },
    { radius: 110, img: 'もも.png' },
    { radius: 130, img: 'パイナップル.png' },
    { radius: 155, img: 'メロン.png' },
    { radius: 190, img: 'スイカ.png' }
];

World.add(world, [
    Bodies.rectangle(width/2, height + 25, width, 50, { isStatic: true }),
    Bodies.rectangle(-25, height/2, 50, height, { isStatic: true }),
    Bodies.rectangle(width + 25, height/2, 50, height, { isStatic: true })
]);

let currentFruit = null;
let nextFruitIndex = Math.floor(Math.random() * 4);
let score = 0;
let canDrop = true;
let isGameOver = false;
let gameOverTimer = null;

function createFruit(x, y, index, isStatic = false) {
    const data = FRUIT_DATA[index];
    const scaleFactor = (data.radius * 2 * GAP_ADJUSTER) / 256;
    
    const fruit = Bodies.circle(x, y, data.radius, {
        label: "fruit_" + index,
        restitution: 0.4, // Bouncy pop
        friction: 0.005,  // Slippery movement
        frictionStatic: 0.001,
        frictionAir: 0.01,
        slop: 0.05,
        isStatic: isStatic,
        render: { 
            sprite: { 
                texture: data.img, 
                xScale: scaleFactor, 
                yScale: scaleFactor 
            } 
        }
    });
    fruit.fruitIndex = index;
    return fruit;
}

function updateNextPreview() {
    const canvas = document.getElementById('next-fruit-canvas');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const img = new Image();
    img.src = FRUIT_DATA[nextFruitIndex].img;
    img.onload = () => {
        const size = 60; 
        ctx.drawImage(img, (canvas.width-size)/2, (canvas.height-size)/2, size, size);
    };
}

function spawnFruit() {
    if(isGameOver) return;
    const index = nextFruitIndex;
    nextFruitIndex = Math.floor(Math.random() * 4);
    updateNextPreview();
    currentFruit = createFruit(width / 2, 80, index, true);
    World.add(world, currentFruit);
    canDrop = true;
}

window.addEventListener('mousemove', (e) => {
    if(isGameOver) return;
    const rect = document.getElementById('game-container').getBoundingClientRect();
    const scale = rect.width / width;
    let x = (e.clientX - rect.left) / scale;
    x = Math.max(25, Math.min(width - 25, x));
    
    document.getElementById('cloud-sprite').style.left = x + "px";
    document.getElementById('drop-line').style.left = x + "px";

    if (currentFruit && currentFruit.isStatic) {
        const r = FRUIT_DATA[currentFruit.fruitIndex].radius;
        Body.setPosition(currentFruit, { x: Math.max(r, Math.min(width - r, x)), y: 80 });
    }
});

window.addEventListener('click', () => {
    if (currentFruit && canDrop && !isGameOver) {
        canDrop = false;
        Body.setStatic(currentFruit, false);
        setTimeout(spawnFruit, 800);
    }
});

Events.on(engine, 'collisionStart', (event) => {
    event.pairs.forEach((pair) => {
        const { bodyA, bodyB } = pair;
        if (bodyA.label && bodyA.label === bodyB.label && !bodyA.isStatic && !bodyB.isStatic) {
            const index = bodyA.fruitIndex;
            if (index < FRUIT_DATA.length - 1) {
                const midX = (bodyA.position.x + bodyB.position.x) / 2;
                const midY = (bodyA.position.y + bodyB.position.y) / 2;
                World.remove(world, [bodyA, bodyB]);
                World.add(world, createFruit(midX, midY, index + 1));
                score += (index + 1) * 10;
                document.getElementById('score').innerText = score;
            }
        }
    });
});

Events.on(engine, 'afterUpdate', () => {
    if(isGameOver) return;
    const fruits = Composite.allBodies(world).filter(b => b.label.includes('fruit') && !b.isStatic);
    
    // Loss logic: checks if the whole fruit is above the danger line
    let isOverflowing = fruits.some(f => (f.position.y - f.circleRadius) < DANGER_Y);

    if (isOverflowing) {
        if (!gameOverTimer) {
            gameOverTimer = setTimeout(() => {
                isGameOver = true;
                document.getElementById('final-score').innerText = score;
                document.getElementById('game-over-ui').style.display = 'flex';
            }, 2000);
        }
    } else {
        clearTimeout(gameOverTimer);
        gameOverTimer = null;
    }
});

spawnFruit();
</script>
</body>
</html>
